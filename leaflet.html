<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        main {
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #555;
            width: 100%;
            background-color: #f4f4f4;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-sA+e2PkFVl/ghFrpSuLQe5yboAI0m9lHgeDS5rn3BVk=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-o9N1jW2ds7V+3lCQ+GpcoFfLc3t8jZh5PQ27FkfdaIY=" crossorigin=""></script>
</head>
<body>

<header>
    <h1>CE 514: Leaflet Map Viewer</h1>
    <h2>Interactive Mapping for GIS Applications</h2>
</header>

<main>
    <p>
        This page features an interactive Leaflet map to visualize geographic data dynamically. Explore the map below to view spatial details.
    </p>

    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([37.7749, -122.4194]).addTo(map);
        marker.bindPopup("San Francisco, CA").openPopup();
    </script>
</main>

<footer>
    <p>&copy; 2025 Ian Mathews. All rights reserved.</p>
</footer>

</body>
</html>
