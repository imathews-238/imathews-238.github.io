<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <map { height: 180px; }/>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE 514 Class Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #004d99;
            color: white;
            padding: 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        main {
            padding: 20px;
            width: 80%;
            max-width: 900px;
        }

        .welcome {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .map-container {
            margin-top: 30px;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            font-size: 1rem;
            color: #004d99;
            text-decoration: none;
            border: 2px solid #004d99;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #004d99;
            color: white;
        }

        footer {
            margin-top: 30px;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #555;
            width: 100%;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
   <div id="map"></div>
</body>
