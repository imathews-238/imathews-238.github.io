<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Test</title>
</head>
<body>
  <h1>This is my JavaScript Test</h1>

  <p>This is a paragraph</p>

  <p id="time"></p> 

  <script>
    function displayTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const timeElement = document.getElementById('time'); 
      if (timeElement) { 
        timeElement.textContent = `Time: ${hours}:${minutes}:${seconds}`;
      }
    }

    // Display time initially
    displayTime();

    // Update time every second
    setInterval(displayTime, 1000); 
  </script>
  
<h1>
Unit Converter
</h1>  

Input Value: <input type="text" id="inputnumber"><br>
<br>
<label for="Units">Input Unit:</label>
  <select id="Units">
    <option value="cm">Centimeters (cm)</option>
    <option value="m">Meters (m)</option>
    <option value="km">Kilometers (km)</option>
    <option value="in">Inches (in)</option>
    <option value="ft">Feet (ft)</option>
    <option value="yd">Yards (yd)</option>
  </select><br><br>

  <label for="TargetUnits">Convert to:</label>
  <select id="TargetUnits">
    <option value="cm">Centimeters (cm)</option>
    <option value="m">Meters (m)</option>
    <option value="km">Kilometers (km)</option>
    <option value="in">Inches (in)</option>
    <option value="ft">Feet (ft)</option>
    <option value="yd">Yards (yd)</option>
  </select><br><br>

  <input type="button" value="Convert" onclick="convert_units()"> 

  <p id="result"></p>

  <script>
    function convert_units() {
      const inputnumber = parseFloat(document.getElementById("inputnumber").value);
      const inputunits = document.getElementById("Units").value;
      const targetunits = document.getElementById("TargetUnits").value;
      const conversionRates = {
        cm: { cm: 1, m: 0.01, km: 0.00001, in: 0.393701, ft: 0.0328084, yd: 0.0109361 },
        m: { cm: 100, m: 1, km: 0.001, in: 39.3701, ft: 3.28084, yd: 1.09361 },
        km: { cm: 100000, m: 1000, km: 1, in: 39370.1, ft: 3280.84, yd: 1093.61 },
        in: { cm: 2.54, m: 0.0254, km: 0.0000254, in: 1, ft: 0.0833333, yd: 0.0277778 },
        ft: { cm: 30.48, m: 0.3048, km: 0.0003048, in: 12, ft: 1, yd: 0.333333 },
        yd: { cm: 91.44, m: 0.9144, km: 0.0009144, in: 36, ft: 3, yd: 1 }
      };

      if (isNaN(inputnumber)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
      }

      const convertedValue = inputnumber * conversionRates[inputunits][targetunits];
      document.getElementById("result").textContent = 
        `${inputnumber} ${inputunits} = ${convertedValue.toFixed(2)} ${targetunits}`;
    }
  </script>

</body>
</html>
