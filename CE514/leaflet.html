<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Leaflet JavaScript Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="anonymous"/>
    <!-- Leaflet JavaScript (Ensure placed AFTER Leaflet CSS) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="anonymous"></script>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="https://imathews-238.github.io/CE514/style.css">
    </head>
<header>
    <h1>CE 514: Homework A5 - Build an Interactive Page with Leaflet Open Source Mapping API</h1>
    <h2>Ian Mathews, Janaury 23, 2025</h2>
</header>
  
<body>
<main>
    <p>
        This is a Map of my hometown in Colorado Springs. 
    </p>

    <!-- Map container -->
    <div id="map"></div>
    
<div id="map"></div>
    <div>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude">
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude">
        <button id="submit-button">Draw Point</button>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([39.32, -111.69], 7); // Centered on Utah

        // Add a tile layer (base map) from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 1. Red Circle around Provo, Utah
        var circle = L.circle([40.2338, -111.6585], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 10000 // 10 km in meters
        }).addTo(map);
        circle.bindPopup("Provo, Utah");

        // 2. Blue Polyline between Provo and St. George
        var polyline = L.polyline([
            [40.2338, -111.6585], // Provo
            [37.0965, -113.5684]  // St. George
        ], {
            color: 'blue'
        }).addTo(map);
        polyline.bindPopup("A Road between Provo and St. George");

        // 3. Polygon representing Utah's shape
        var utahCoords = [
            [42.00, -114.05],
            [42.00, -111.05],
            [41.00, -111.05],
            [41.00, -109.05],
            [38.50, -109.05],
            [37.00, -109.05],
            [37.00, -114.05]
        ];
        var polygon = L.polygon(utahCoords, {
            color: 'green',
            fillColor: '#0f0',
            fillOpacity: 0.3
        }).addTo(map);
        polygon.bindPopup("Utah");

        // Function to create a triangle marker
        function createTriangleIcon() {
            return L.divIcon({
                className: 'triangle',
                iconSize: [16, 16]
            });
        }

        // Add marker on form submission
        document.getElementById('submit-button').addEventListener('click', function() {
            var lat = parseFloat(document.getElementById('latitude').value);
            var lng = parseFloat(document.getElementById('longitude').value);

            if (!isNaN(lat) && !isNaN(lng)) {
                var marker = L.marker([lat, lng], {
                  icon: createTriangleIcon()
                }).addTo(map);
                marker.bindPopup("Marker at [" + lat + ", " + lng + "]");
            } else {
                alert('Please enter valid coordinates.');
            }
        });
    </script>
</main>

</html>
